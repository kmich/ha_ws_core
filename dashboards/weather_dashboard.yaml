# Weather Station Core Dashboard
# Simple dashboard using core HA cards - works with HA 2026.2+

title: Weather Station
views:
  - title: Weather
    cards:
      # Weather forecast card
      - type: weather-forecast
        entity: weather.ws
        show_forecast: true

      # Main sensors grid
      - type: grid
        columns: 2
        cards:
          - type: sensor
            entity: sensor.ws_temperature
            graph: line
            name: Temperature
          - type: sensor
            entity: sensor.ws_humidity
            graph: line
            name: Humidity
          - type: sensor
            entity: sensor.ws_station_pressure
            graph: line
            name: Station Pressure
          - type: sensor
            entity: sensor.ws_sea_level_pressure
            graph: line
            name: Sea Level Pressure

      # Pressure trends
      - type: entities
        title: Pressure Trends
        entities:
          - entity: sensor.ws_pressure_trend_avg
            name: Pressure Trend
          - entity: sensor.ws_pressure_change_window
            name: Pressure Change
          - entity: sensor.ws_dew_point
            name: Dew Point
          - entity: sensor.ws_battery
            name: Battery

      # Wind information
      - type: grid
        columns: 3
        cards:
          - type: sensor
            entity: sensor.ws_wind_speed
            graph: line
            name: Wind Speed
          - type: sensor
            entity: sensor.ws_wind_gust
            graph: line
            name: Wind Gust
          - type: gauge
            entity: sensor.ws_wind_direction
            name: Wind Direction
            min: 0
            max: 360
            needle: true

      # Rain information
      - type: grid
        columns: 3
        cards:
          - type: sensor
            entity: sensor.ws_rain_total
            name: Rain Total
          - type: sensor
            entity: sensor.ws_rain_rate_raw
            graph: line
            name: Rain Rate (raw)
          - type: sensor
            entity: sensor.ws_rain_rate_filtered
            graph: line
            name: Rain Rate (filtered)

      # Environmental
      - type: grid
        columns: 2
        cards:
          - type: sensor
            entity: sensor.ws_illuminance
            graph: line
            name: Illuminance
          - type: sensor
            entity: sensor.ws_uv_index
            graph: line
            name: UV Index

      # System status
      - type: entities
        title: System Status
        entities:
          - entity: sensor.ws_data_quality_banner
            name: Data Quality
          - entity: sensor.ws_package_status
            name: Package Status
          - entity: binary_sensor.ws_package_ok
            name: Package OK
          - entity: sensor.ws_alert_state
            name: Alert State
          - entity: sensor.ws_alert_message
            name: Alert Message