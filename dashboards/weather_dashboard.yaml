# Weather Station Core Dashboard (vanilla Lovelace)
# Paste into a YAML dashboard.

title: Weather Station
views:
  - title: Overview
    path: ws
    icon: mdi:weather-partly-cloudy
    cards:
      - type: markdown
        content: |
          ## Weather Station Core
          **Data quality:** {{ states('sensor.ws_core_data_quality_banner') }}
          **Alert:** {{ states('sensor.ws_core_alert_message') }}

      - type: weather-forecast
        name: Forecast
        entity: weather.ws_core

      - type: grid
        columns: 3
        square: false
        cards:
          - type: gauge
            name: Temperature
            entity: sensor.ws_core_norm_temperature
            min: -10
            max: 45
          - type: gauge
            name: Humidity
            entity: sensor.ws_core_norm_humidity
            min: 0
            max: 100
          - type: gauge
            name: Pressure (SLP)
            entity: sensor.ws_core_sea_level_pressure
            min: 950
            max: 1050
          - type: gauge
            name: Pressure (Station)
            entity: sensor.ws_core_norm_pressure
            min: 900
            max: 1050

          - type: gauge
            name: Wind Speed
            entity: sensor.ws_core_norm_wind_speed
            min: 0
            max: 30
          - type: gauge
            name: Wind Gust
            entity: sensor.ws_core_norm_wind_gust
            min: 0
            max: 40
          - type: gauge
            name: Rain rate
            entity: sensor.ws_core_rain_rate_filtered
            min: 0
            max: 80

      - type: entities
        title: Details
        show_header_toggle: false
        entities:
          - entity: sensor.ws_core_norm_wind_dir
          - entity: sensor.ws_core_dew_point
          - entity: sensor.ws_core_norm_rain_total
          - entity: sensor.ws_core_rain_rate_raw
          - entity: sensor.ws_core_rain_rate_filtered
          - entity: sensor.ws_core_illuminance
          - entity: sensor.ws_core_uv_index
          - entity: sensor.ws_core_battery
          - entity: sensor.ws_core_pressure_trend
          - entity: sensor.ws_core_laundry_drying_score
          - entity: sensor.ws_core_stargazing_quality
          - entity: sensor.ws_core_fire_weather_score
          - entity: binary_sensor.ws_package_ok
          - entity: sensor.ws_core_package_status
          - entity: sensor.ws_core_forecast_daily