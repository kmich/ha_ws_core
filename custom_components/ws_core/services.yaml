reset_rain_baseline:
  name: Reset rain baseline
  description: >-
    Resets the internal rain total baseline used to compute rain rate.
    Useful if your station resets the cumulative precipitation counter.
  fields:
    entry_id:
      name: Config entry ID (optional)
      description: >-
        If provided, only resets that specific WS Station config entry.
        If omitted, resets all WS Station entries.
      example: "abcd1234efgh5678"
      selector:
        text:
